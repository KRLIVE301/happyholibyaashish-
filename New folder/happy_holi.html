<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted="width: 100%; height: 100%;">
            <source src="C:\Users\PUNTA\Desktop\New folder\Untitled video - Made with Clipchamp (33).mp4" type="video/mp4">
            
        </video>
    </div>
</body>
</html>
